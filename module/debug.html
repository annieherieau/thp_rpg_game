<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Debug</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">RPG Game JS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor03"
            aria-controls="navbarColor03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon">X</span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="debug.html">Debug </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Index</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../settings.html">Settings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../game.html">Game</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mx-5 my-4">
      <section>
        <!-- BOUTON -->
        <button
        onclick="launchTest()"
        class="btn btn-lg btn-primary  my-3"
      >
        Lancer la partie Test
      </button>
      <h1>Variables Constructeur / Instance</h1>
      <div
        class="table-responsive"
      >
        <table
          class="table"
        >
          <thead>
            <tr>
              <th scope="col">Variable</th>
              <th scope="col">Valeur</th>
              <th scope="col">Variable</th>
              <th scope="col">Valeur</th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-light">
              <td>constructor</td>
              <td id="constructor"></td>
              <td>defaultPlayers</td>
              <td id="defaultPlayers.length"></td>
            </tr>
            <tr class="bg-light">
              <td>minPlayers</td>
              <td id="minPlayers"></td>
              <td>maxPlayers</td>
              <td id="maxPlayers"></td>
            </tr>
            <tr>
              <td>numberOfPlayers</td>
              <td id="numberOfPlayers"></td>
              <td>combat</td>
              <td id="combat"></td>
            </tr>
            <tr>
              <td>turnLeft</td>
              <td id="turnLeft"></td>
              <td></td>
              <td id=""></td>
            </tr>
          </tbody>
        </table>
      </div>
      

      <h2>Joueurs</h2>
        <div class="" id="divDebug">
          <ul class="list-group" id="ulDebug"></ul>
        </div>

    </main>
    <footer></footer>
    <!-- javascript -->
    <script type="module" src="../index.js"></script>
    <script type="module" src="./debug.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
