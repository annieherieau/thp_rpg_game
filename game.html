<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/vapor/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css" />
    
    <title>RPG Game Js</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">RPG Game Js</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor01"
            aria-controls="navbarColor01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html"
                  >Partie Rapide
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li>
                <a class="nav-link" href="settings.html">Paramètres </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="game.html">Partie en cours </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://github.com/annieherieau/thp_rpg_js"
                  target="_blank"
                  >Git Repo</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mb-5">
      <h1 class="mt-5 mb-3">RPG Game Js</h1>

      <div class="row">
        <!-- COLONNE 1 -->
        <div class="col-6" style="min-width: 30rem">
          <!-- BOUTON -->
          <button
            onclick="launchApp()"
            class="btn btn-lg btn-primary w-100 my-3"
          >
            Nouvelle partie
          </button>
          <!-- GAMEPLAY -->
          <section id="gameplaySection" class="">
            <div id="gameplayHistory" class=""></div>
          </section>
        </div>
        <!-- fin COLONNE 1 -->

        <!-- COLONNE 2 -->
        <div id="colonne2" class="col-6 invisible" style="min-width: 30rem">
          <button class="btn btn-lg btn-primary w-100 my-3">Joueurs</button>
          <!-- STATS -->
          <section id="stats">
            <h4 id="winners" class="text-center collapse">Vainqueur(s)</h4>
            <div class="" id="divStats">
              <ul class="list-group" id="ulStats"></ul>
            </div>
            <!-- BOUTON ACTION HUMAN PLAYER -->
            <div id="humanPlay" class="collapse">
              <button id="victim" class="btn btn-outline-secondary my-1 w-100">
                Choisis ta victime
              </button>
              <button
                onclick="rpgGame.simpleAttack();"
                class="btn btn-outline-secondary my-1 w-100"
                id="simpleAttack"
              >
                Attaque Simple
              </button>
              <button
                onclick="rpgGame.specialAttack();"
                class="btn btn-outline-secondary my-1 w-100"
                id="specialAttack"
              >
                Attaque Spéciale
              </button>
            </div>
          </section>
          <button
            onclick="rpgGame.startTurn();"
            class="btn btn-lg btn-secondary w-100 my-3"
            id="skipTurnBtn"
          >
            Commencer
          </button>
          <div id="playerCard"
            class="card characters text-white bg-dark m-1 p-0 border-secondary m-auto"
            style="max-width: 30rem;"
          >
            <div id="description" class="card-header">Fighter</div>
            <div class="card-body">
              <h4 id="class_name" class="card-title"></h4>
              <p id="statSimple" class="card-text"></p>
              <p class="card-text" id="special"></p>
            </div>
        </div>
        <!-- fin COLONNE 2 -->
      </div>
    </main>
    <footer class="bg-dark mt-5 text-center mt-auto">
      <div class="p-4">
        <span class="text-body-secondary text-info"
          ><a href="https://github.com/annieherieau/" target="_blank"
            >Annie Hérieau</a
          >
          -
          <a href="https://bootswatch.com/vapor/" target="_blank"
            >Thème Vapor</a
          ></span
        >
      </div>
    </footer>

    <!-- javascript -->
    <script type="module" src="./index.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
