<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootwatch Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/sandstone/bootstrap.min.css"
    />
    <title>RPG Game Js</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">RPG Game Js</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor01"
            aria-controls="navbarColor01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link " href="index.html"
                  >Accueil
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li>
                <a class="nav-link " href="settings.html"
                  >Paramètres
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="game.html"
                  >Partie en cours
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://github.com/annieherieau/thp_rpg_js"
                  >Git Repo</a
                >
              </li>

            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <h1 class="text-primary mt-5 mb-3">RPG Game Js</h1>
      <button onclick="launchApp()" class="btn btn-primary my-3 w-100">
        Nouvelle partie
      </button>
      
      <!-- STATS -->
      <section id="stats">
        <h4 id="winners" class="text-center collapse">Vainqueur(s)</h4>
        <div class="" id="divStats">
          <ul class="list-group" id="ulStats">
          </ul>
        </div>
        <div>
          <button onclick="rpgGame.simpleAttack();" class="btn btn-info my-2 w-100 invisible" id="simpleAttack">Attaque Simple</button>
          <button onclick="rpgGame.specialAttack();" class="btn btn-info my-2 w-100 invisible" id="specialAttack">Attaque Spéciale</button>
        </div>
        <p id="victim"></p>
        <div>
          <button onclick="rpgGame.startTurn();" class="btn btn-outline border-primary my-2 w-100 invisible" id="skipTurnBtn"> >> Nouveau Tour</button>
        </div>
      </section>
      
      
      <!-- GAMEPLAY -->
      <section id="gameplaySection" class="mt-5">
        <div id="gameplayHistory" class=""></div>
      </section>
    </main>

    <!-- javascript -->
    <script type="module" src="./index.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
