<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootwatch Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/sandstone/bootstrap.min.css">
    <title>RPG Game Js</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">RPG Game Js</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Accueil
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/annieherieau/thp_rpg_js">Git Repo</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container p-5">
      <h1 class="text-primary">RPG Game</h1>
       <!-- WELCOME -->
       <section id='launchApp' class="w-75">
        <fieldset class="mt-5 bg-light p-4 border">
          <h3>Nouvelle la partie</h3>
          <button onclick="launchApp()" type="submit" class="btn btn-primary mt-5 w-100">START</button>
        </fieldset>
       </section>

      <!-- SETTINGS -->
      <section id='settings' class="w-75 collapse">
        <fieldset class="mt-5 bg-light p-4 border">
          <h3>Param√®tres du Jeu</h3>
          <legend id="setMode">setMode</legend>
          <label for="userInput" class="form-label mt-4">userInput</label>
          <ol id="settingList" class="collapse">
            <li class="collapse"></li>
            <li class="collapse"></li>
            <li class="collapse"></li>
          </ol>
          <input type="text" class="form-control" id="userInput" aria-describedby="userInputHelp" placeholder="votre choix">
          <button id="settingsButton" type="submit" class="btn btn-primary mt-5 float-end w-25">Envoyer</button>
        </fieldset>
      </section>
    </main>
    
    
    <!-- javascript -->
    <script type='module' src='./index.js'></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
